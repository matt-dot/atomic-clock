
<html>
<head>
<title>Clock</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
$(document).ready(function() {
    	var socket = io();

	socket.on('connect', function() {
        socket.send('We have lift off!');
    });
    
    
	socket.on('message', function(msg) {
        let message = JSON.parse(msg);
        let current_time = message.current_time;
        let last_log_in = message.last_log_in;
        $("#last_log_in").html('Last log in: ' + last_log_in);
        $("#current_time").html('Current time: ' + current_time);
    });


});
</script>

<p id="last_log_in"></p>
<p id="current_time"></p>

</body>
</html>
