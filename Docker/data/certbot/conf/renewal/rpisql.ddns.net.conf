# renew_before_expiry = 30 days
version = 1.25.0
archive_dir = /etc/letsencrypt/archive/rpisql.ddns.net
cert = /etc/letsencrypt/live/rpisql.ddns.net/cert.pem
privkey = /etc/letsencrypt/live/rpisql.ddns.net/privkey.pem
chain = /etc/letsencrypt/live/rpisql.ddns.net/chain.pem
fullchain = /etc/letsencrypt/live/rpisql.ddns.net/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = c4612ececa12eecffbca6ec1a35007e3
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = rsa
[[webroot_map]]
rpisql.ddns.net = /var/www/certbot
